<!DOCTYPE html>
<html>

<head>
  <title>Quiz App</title>
  <link rel="stylesheet" type="text/css" href="quiz2.css">
</head>

<body>
  <div class="main-container">
    <div class="sidebar">
      <div class="sidebar-content">
        <img src="./quiz.png" alt="Profile Image" class="profile-image">
        <p class="tagline">Challenge Your <span>Mind</span>, Expand Your <span>Horizons</span> with Our <span>Quizzes</span></p>
      </div>
    </div>
    
    <div class="quiz-container">
      <div class="background-image">
        <img src="./background.png" alt="background"></img>
      </div>
      <div class="quiz-container-main">
        <h1>Quiz App</h1>
        <div id="question-container">
          <p id="question-text"></p>
          <div id="answer-buttons"></div>
          
        </div>
        <div id="question-container-win">
            
        </div>
        <div id="controls-container">
          <button id="start-button">Start Quiz</button>
          <div id="timer-container">
            <span id="timer-text">Time Left: <span id="timer">0</span></span>
          </div>
          <button id="restart">Restart</button>
        </div>
      </div>

     
    </div>
    
  </div>
 
  <script src="quiz.js"></script>
</body>

</html>
